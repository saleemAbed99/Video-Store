<div
  class="gallery-item alert alert-danger d-flex flex-column"
  style="width: 350px; margin: 25px; border-radius: 10px"
>
  <h3 class="d-flex justify-content-between">
    {{ gallery?.name }}
    <div class="operations-container align-self-end">
      <a routerLink="gallery/{{ gallery?.id }}">
        <fa-icon [ngStyle]="{ color: 'red' }" [icon]="faVisit"></fa-icon>
      </a>
    </div>
  </h3>
  <div class="">
    <span class="">Number of videos: {{ gallery?.numberOfVideos }}</span>
  </div>
  <p>created at: {{ gallery?.dateCreated.substr(0, 10) }}</p>
  <div class="">
    <p class="">{{ gallery?.description }}</p>
  </div>
</div>
