<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex">
      <h3 class="text-danger mb-4">Your Favorite List</h3>
      <div class="col-lg-12 col-md-8 col-sm-6 mb-5 mb-lg-0 d-flex flex-wrap">
        <app-uvideo-item
          *ngFor="let video of videos"
          [video]="video"
          [isFav]="true"
          (onRemoveFromFav)="RemoveFromFav($event)"
          (onAddToFav)="AddToFav($event)"
        ></app-uvideo-item>
      </div>
    </div>
  </div>
</section>
